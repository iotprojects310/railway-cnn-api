name: Publish supabase classification

on:
  schedule:
    # Runs every minute (GitHub Actions minimum granularity) â€” not 5s.
    - cron: '*/1 * * * *'
  workflow_dispatch: {}

jobs:
  classify-and-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run classification and POST to website
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          WEBSITE_ENDPOINT: ${{ secrets.WEBSITE_ENDPOINT }}
          WEBSITE_TOKEN: ${{ secrets.WEBSITE_TOKEN }}
        run: |
          python scripts/classify_supabase.py --table sensor_data --checkpoint checkpoints --post_url "$WEBSITE_ENDPOINT" --post_token "$WEBSITE_TOKEN" --out_csv /tmp/supabase_classification1.csv
